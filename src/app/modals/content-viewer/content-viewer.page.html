<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{type}} : {{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div style="height: 100%; width: 100%;" [innerHTML]="html | safe: 'html'"></div>
