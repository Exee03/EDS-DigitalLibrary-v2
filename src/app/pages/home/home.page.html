<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-item lines="none" class="ion-padding">
            <ion-avatar slot="start">
              <img src="../../../assets/icon/favicon.png" />
            </ion-avatar>
            <ion-title>Hi Danish!</ion-title>
          </ion-item>
        </ion-col>
        <ion-col size="auto">
          <ion-item lines="none">
            <ion-icon name="pizza"></ion-icon>
            <ion-badge>42</ion-badge>
            <ion-icon name="add" class="ion-padding-start"></ion-icon>
            <ion-badge>42</ion-badge>
          </ion-item>
        </ion-col>
        <ion-col size="auto">
          <ion-item lines="none" (click)="settingsPopover($event)">
            <ion-label>Danish Adam</ion-label>
            <ion-icon name="arrow-dropdown"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-searchbar
      mode="ios"
      placeholder="Search"
      inputmode="text"
      type="text"
      (ionChange)="onSearchChange($event)"
      [debounce]="250"
      cancel-button-icon
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed *ngIf="textFilter === ''">
    <ion-row>
      <ion-col *ngFor="let card of cards">
        <ion-card style="background: white;" (click)="openModal(card)">
          <img [src]="card.picture" />
          <ion-card-header>
            <ion-card-title
              [color]="card.type"
              style="font-size: 35px; font-weight: bold;"
              >{{ card.title }}</ion-card-title
            >
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="textFilter !== ''">
    <!-- <ion-fab-button>
      <input
        (change)="onFileSelected($event)"
        type="file"
        webkitdirectory directory
        name="file"
        id="file"
        class="fileInput"
      />
      <label for="file"
        ><ion-icon name="document" style="zoom: 2;"></ion-icon
      ></label>
    </ion-fab-button> -->

    <ion-card *ngFor="let content of contents | title: textFilter" [color]="content.type">
      <ion-grid style="padding: unset; margin: unset;">
        <ion-row style="padding: unset; margin: unset;">
          <ion-col size="8">
            <ion-card-header>
              <ion-card-title>{{content.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>  
              
              {{content.desc}}
            </ion-card-content>
          </ion-col>
          <ion-col align-self-center size="2">
            <div style="height: 100%; width: 100%; text-align: right; pointer-events:none" [innerHTML]="content.url | safe: 'urlToHtml'"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card>
  </ion-list>
  
</ion-content>
